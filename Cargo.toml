[workspace]
members = [
  "crates/voicevox_core",
  "crates/voicevox_core_c_api",
  "crates/voicevox_core_python_api",
]


# min-sized-rustを元にrelease buildのサイズが小さくなるようにした
# https://github.com/johnthagen/min-sized-rust
[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true
