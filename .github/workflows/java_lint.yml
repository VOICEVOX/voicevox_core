name: "Lint code"

on:
  push:
    paths:
      - "**.java"
      - "./.github/workflows/java_lint.yml"

defaults:
  run:
    shell: bash
    working-directory: ./crates/voicevox_core_java_api

jobs:
  java-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Check code style
        run: |
          ./gradlew spotlessCheck --info
