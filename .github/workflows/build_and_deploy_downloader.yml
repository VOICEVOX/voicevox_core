name: build and deploy downloader workflow

on:
  workflow_dispatch: # ビルドのみ行い、デプロイしない。デプロイは`build_and_deploy`からの`workflow_call`から行われる。
  workflow_call:
    inputs:
      release_id:
        description: "draft releaseのID"
        type: number
        required: true
      version:
        description: "バージョン情報（A.BB.C / A.BB.C-preview.D）"
        type: string
        required: true
      code_signing:
        description: "コード署名する"
        type: boolean
        required: true
  pull_request:
    paths:
      - Cargo.*
      - rust-toolchain
      - crates/downloader/**
      - .github/workflows/build_and_deploy_downloader.yml
  push:
    branches:
      - main

env:
  # workflow_callでのバージョン名か、'0.0.0'が入る
  VERSION: ${{ inputs.version || '0.0.0' }}

defaults:
  run:
    shell: bash

jobs:
  build_and_deploy_downloader:
    environment: ${{ inputs.code_signing && 'code_signing' || '' }} # コード署名用のenvironment
    strategy:
      matrix:
        include:
          - name: download-windows-x64.exe
            target: x86_64-pc-windows-msvc
            os: windows-2022

          - name: download-linux-x64
            target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04

          - name: download-linux-arm64
            target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04

          - name: download-osx-x64
            target: x86_64-apple-darwin
            os: macos-14

          - name: download-osx-arm64
            target: aarch64-apple-darwin
            os: macos-14

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5

      - name: Install cross compiler for aarch64-unknown-linux-gnu
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt update
          sudo apt install gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Set up ${{ matrix.target }}
        uses: ./.github/actions/rust-toolchain-from-file
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-binstall
        uses: taiki-e/install-action@cargo-binstall

      - name: Install cargo-edit
        # cargo-binstall だと quickinstall の不具合 (cargo-bins/cargo-quickinstall#466) で cargo-edit v0.13 系の導入が失敗する。
        # かつ Rust 1.88 環境では smol_str v0.3.4 の影響で --locked なしの cargo install が失敗するため、--locked で固定インストールする。
        # TODO: cargo-edit v0.13.8 / v0.14.0 がリリースされ、 quickinstall に正しくホストされたら cargo-binstall に戻す。
        run: cargo install cargo-edit@^0.13 -v --locked

      - name: Set version
        run: cargo set-version "$VERSION" --exclude voicevox_core_python_api --exclude xtask

      - name: Build downloader
        run: cargo build -v --release -p downloader --target ${{ matrix.target }}

      - name: Rename the binary
        run: |
          case "$RUNNER_OS" in
            Windows) exe_suffix=.exe;;
            Linux | macOS) exe_suffix=;;
          esac
          mv $"target/${{ matrix.target }}/release/download$exe_suffix" ./${{ matrix.name }}

      - name: Code signing (Windows)
        if: startsWith(matrix.os, 'windows') && inputs.code_signing
        run: |
          bash build_util/codesign.bash ./${{ matrix.name }}
        env:
          ESIGNERCKA_USERNAME: ${{ secrets.ESIGNERCKA_USERNAME }}
          ESIGNERCKA_PASSWORD: ${{ secrets.ESIGNERCKA_PASSWORD }}
          ESIGNERCKA_TOTP_SECRET: ${{ secrets.ESIGNERCKA_TOTP_SECRET }}

      - name: Upload to Release
        if: inputs.release_id
        uses: ./.github/actions/upload-gh-release-asset
        with:
          id: ${{ inputs.release_id }}
          file: ${{ matrix.name }}
