name: gen_bind
description: "openjtalkのbindコードを生成してPRを送る"
on:
  push:
    paths:
      - "crates/openjtalk-sys/openjtalk/src/*"
      - "crates/openjtalk-sys/openjtalk/CMakeLists.txt"
      - "crates/openjtalk-sys/build.rs"
      - ".github/workflows/gen_bind.yaml"
      - ".github/actions/auto_gen_bind_pr/action.yaml"
jobs:
  generate_bind:
    strategy:
      fail-fast: false
      matrix:
        target:
          - os: windows-latest
            triple: x86_64-pc-windows-msvc
          - os: windows-latest
            triple: i686-pc-windows-msvc
          - os: ubuntu-latest
            triple: x86_64-unknown-linux-gnu
          - os: macos-latest
            triple: x86_64-apple-darwin
          - os: aarch64-apple-darwin
            triple: aarch64-apple-darwin
    runs-on: ${{ matrix.target.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: ./.github/actions/auto_gen_bind_pr
        with:
          triple: ${{ matrix.target.triple }}
