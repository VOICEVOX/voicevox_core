name: Download test workflow
on:
  push:
  pull_request:
jobs:
  downlaod-releases:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            download_command: ./scripts/downloads/Download.ps1
            download_dir: voicevox_core
            check_items: |
              core.dll
              open_jtalk_dic_utf_8-1.11
              README.txt
            check_not_exists_items: |
              *directml*
              *cuda*
              *cudnn*
              *onnxruntime*providers*
              *eula*
              *nvidia*
              *cufft*
              *curand*
          - os: windows-latest
            download_command: ./scripts/downloads/Download.ps1 -Type directml
            download_dir: voicevox_core
            check_items: |
              core.dll
              open_jtalk_dic_utf_8-1.11
              README.txt
              DirectML.dll
              DirectML_LICENSE.txt
            check_not_exists_items: |
              *directml*
              *cuda*
              *cudnn*
              *eula*
              *nvidia*
              *cufft*
              *curand*
          - os: windows-latest
            download_command: ./scripts/downloads/Download.ps1 -Type directml -min
            download_dir: voicevox_core
            check_items: |
              core.dll
              open_jtalk_dic_utf_8-1.11
              README.txt
            check_not_exists_items: |
              *cuda*
              *cudnn*
              *eula*
              *nvidia*
              *cufft*
              *curand*
              Directml.dll
              DirectML_LICENSE.txt
          - os: windows-latest
            download_command: ./scripts/downloads/Download.ps1 -Type cuda
            download_dir: voicevox_core
            check_items: |
              core.dll
              open_jtalk_dic_utf_8-1.11
              README.txt
              EULA.txt
              NVIDIA_SLA_cuDNN_Support.txt
              cublas64_*.dll
              cublasLt64_*.dll
              cudart64_*.dll
              cudnn64_*.dll
              cudnn_adv_infer64_*.dll
              cudnn_cnn_infer64_*.dll
              cudnn_ops_infer64_*.dll
              cufft64_*.dll
              curand64_*.dll
            check_not_exists_items: |
              *directml*
          - os: ubuntu-latest
            download_command: ./scripts/downloads/download.sh
            download_dir: voicevox_core
            check_items: |
              libcore.so
              open_jtalk_dic_utf_8-1.11
              README.txt
            check_not_exists_items: |
              *directml*
              *cuda*
              *cudnn*
              *onnxruntime*providers*
              *eula*
              *nvidia*
              *cufft*
              *curand*
          - os: ubuntu-latest
            download_command: ./scripts/downloads/download.sh --type cuda
            download_dir: voicevox_core
            check_items: |
              libcore.so
              open_jtalk_dic_utf_8-1.11
              README.txt
              EULA.txt
              NVIDIA_SLA_cuDNN_Support.txt
              libcublas.so.*
              libcublasLt.so.*
              libcudnn.so.*
              libcudnn_adv_infer.so.*
              libcudnn_cnn_infer.so.*
              libcudnn_ops_infer.so.*
              libcufft.so.*
              libcurand.so.*
            check_not_exists_items: |
              *directml*
    runs-on: ${{ matrix.os }}
    env:
      EXPECTED_VOICEVOX_CORE_VERSION: ${{ matrix.expected_version || '0.13.0' }}
    steps:
      - uses: actions/checkout@v2
      - name: Execute download command
        run: ${{ matrix.download_command }}
      - name: Check downloaded version
        shell: bash
        run: |
          [ -e "${{ matrix.download_dir }}/VERSION" ]
          [ "$(cat "${{ matrix.download_dir }}/VERSION")" = "${{ env.EXPECTED_VOICEVOX_CORE_VERSION }}" ]
      - name: Check downloaded files
        shell: bash
        run: |
          items=($(echo -e "${{ matrix.check_items }}" | xargs))
          for item in "${items[@]}"
          do
            echo "check exists ${{ matrix.download_dir }}/${item}..."
            [ -e "${{ matrix.download_dir }}"/${item} ]
          done
      - name: Check should not exists files
        shell: bash
        run: |
          items=($(echo -e "${{ matrix.check_not_exists_items }}" | xargs))
          for item in "${items[@]}"
          do
            echo "check should not exists ${{ matrix.download_dir }}/${item}..."
            [ ! -e "${{ matrix.download_dir }}"/${item} ]
          done
