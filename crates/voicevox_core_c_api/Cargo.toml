[package]
name = "voicevox_core_c_api"
version.workspace = true
edition.workspace = true
publish.workspace = true

[lib]
crate-type = ["cdylib"]
name = "voicevox_core"

[[test]]
harness = false
name = "e2e"

[features]
directml = ["voicevox_core/directml"]

[dependencies]
anstream = { version = "0.5.0", default-features = false, features = ["auto"] }
anstyle-query = "1.0.0"
colorchoice = "1.0.0"
cstr = "0.2.11"
derive-getters.workspace = true
futures.workspace = true
itertools.workspace = true
libc = "0.2.134"
once_cell.workspace = true
serde_json.workspace = true
thiserror.workspace = true
tokio.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
uuid.workspace = true
voicevox_core.workspace = true

[dependencies.chrono]
version = "0.4.23"
default-features = false
features = ["clock"]

# FIXME: iOS対応のpull request(https://github.com/wesleywiser/process_path/pull/16)がマージされる見込みが無いため
[dependencies.process_path]
git = "https://github.com/VOICEVOX/process_path.git"
rev = "de226a26e8e18edbdb1d6f986afe37bbbf35fbf4"

[dev-dependencies]
anyhow.workspace = true
assert_cmd = { version = "2.0.8", features = ["color-auto"] }
clap.workspace = true
duct = "0.13.6"
easy-ext.workspace = true
inventory = "0.3.4"
libloading = "0.7.3"
libtest-mimic = "0.6.0"
ndarray.workspace = true
ndarray-stats = "0.5.1"
regex.workspace = true
serde.workspace = true
serde_with = "3.3.0"
strum.workspace = true
tempfile.workspace = true
test_util.workspace = true
toml = "0.7.2"
typetag = "0.2.5"

[lints.rust]
unsafe_code = "allow" # C APIのための操作
rust_2018_idioms = "warn"
