[lib]
crate-type = ["cdylib"]

[features]
directml = ["voicevox_core/directml"]

[dependencies]
easy-ext.workspace = true
log = "0.4.17"
numpy = "0.17.2"
pyo3 = { version = "0.17.2", features = ["abi3-py38", "extension-module"] }
