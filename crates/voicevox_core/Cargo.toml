[package]
name = "voicevox_core"
version = "0.0.0"
edition = "2021"

[features]
default = []
directml = ["onnxruntime/directml"]


[dependencies]
anyhow = "1.0.65"
cfg-if = "1.0.0"
derive-getters = "0.2.0"
derive-new = "0.5.9"
once_cell = "1.15.0"
onnxruntime = { git = "https://github.com/VOICEVOX/onnxruntime-rs.git", rev="bee215aaf6d5e346d96e0724acd02a51f612a72e" }
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"
thiserror = "1.0.37"
open_jtalk = { git = "https://github.com/VOICEVOX/open_jtalk-rs.git", rev="c77112b470874a6a963426ed6c2fb21f12394a78" }
regex = "1.6.0"

[dev-dependencies]
rstest = "0.15.0"
pretty_assertions = "1.3.0"
async-std = { version = "1.12.0", features = ["attributes"] }
surf = "2.3.2"
flate2 = "1.0.24"
tar = "0.4.38"
heck = "0.4.0"
